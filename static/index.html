<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miki - User Input</title>
    <style>
      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      body {
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: #f5f6fa;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
      }
      .container {
        background: #fff;
        border-radius: 28px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
          0 1.5px 4px rgba(0, 0, 0, 0.04);
        padding: 48px 40px 36px 40px;
        max-width: 420px;
        width: 100%;
        margin: 32px 0;
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }
      h1 {
        color: #111;
        margin-bottom: 12px;
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        text-align: center;
      }
      .subtitle {
        color: #888;
        margin-bottom: 32px;
        font-size: 1rem;
        text-align: center;
        font-weight: 400;
      }
      .form-group {
        margin-bottom: 24px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        color: #222;
        font-weight: 600;
        font-size: 1rem;
        letter-spacing: -0.01em;
      }
      textarea {
        width: 100%;
        padding: 16px 14px;
        border: 1.5px solid #e5e6ea;
        border-radius: 14px;
        font-size: 1.08rem;
        font-family: inherit;
        resize: vertical;
        min-height: 110px;
        background: #fafbfc;
        transition: border-color 0.2s, box-shadow 0.2s;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.02);
      }
      textarea:focus {
        outline: none;
        border-color: #b2b6c0;
        background: #fff;
        box-shadow: 0 0 0 2px #e0e4f7;
      }
      button {
        width: 100%;
        padding: 15px 0;
        background: linear-gradient(90deg, #e0e4f7 0%, #d1d8e6 100%);
        color: #222;
        border: none;
        border-radius: 12px;
        font-size: 1.08rem;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 1.5px 4px rgba(0, 0, 0, 0.04);
        transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.1s;
        margin-top: 8px;
      }
      button:hover:not(:disabled) {
        background: linear-gradient(90deg, #e8eaf1 0%, #cfd6e6 100%);
        color: #111;
        transform: translateY(-1px) scale(1.01);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      }
      button:active:not(:disabled) {
        background: #e0e4f7;
        color: #222;
        transform: scale(0.99);
      }
      button:disabled {
        background: #f0f1f4;
        color: #bbb;
        cursor: not-allowed;
        box-shadow: none;
      }
      .response {
        margin-top: 24px;
        padding: 18px 16px;
        border-radius: 14px;
        display: none;
        font-size: 1.04rem;
        background: #f7f8fa;
        border: 1.5px solid #e5e6ea;
        color: #222;
        box-shadow: 0 1.5px 4px rgba(0, 0, 0, 0.03);
      }
      .response.success {
        border-color: #b7e4c7;
        background: #eafaf1;
        color: #1b5e20;
      }
      .response.error {
        border-color: #f5c6cb;
        background: #f8d7da;
        color: #721c24;
      }
      .response-title {
        font-weight: 700;
        margin-bottom: 8px;
        font-size: 1.08rem;
      }
      .response-content {
        font-size: 1rem;
        white-space: pre-wrap;
        color: #333;
      }
      .loading {
        display: none;
        text-align: center;
        margin-top: 12px;
      }
      .spinner {
        border: 3px solid #e0e4f7;
        border-top: 3px solid #b2b6c0;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ü§ñ Miki User Input</h1>
      <p class="subtitle">Enter your question or message</p>

      <form id="inputForm">
        <div class="form-group">
          <label for="userInput">Your Input *</label>
          <textarea
            id="userInput"
            name="input"
            placeholder="Enter your question or message..."
            required
          ></textarea>
        </div>

        <button type="submit" id="submitBtn">Send</button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
      </div>

      <div class="response" id="response">
        <div class="response-title" id="responseTitle"></div>
        <div class="response-content" id="responseContent"></div>
      </div>
    </div>

    <script>
      const form = document.getElementById("inputForm");
      const loading = document.getElementById("loading");
      const response = document.getElementById("response");
      const responseTitle = document.getElementById("responseTitle");
      const responseContent = document.getElementById("responseContent");
      const submitBtn = document.getElementById("submitBtn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Get form data
        const input = document.getElementById("userInput").value;

        // Show loading state
        loading.style.display = "block";
        response.style.display = "none";
        submitBtn.disabled = true;

        try {
          // Send request
          const res = await fetch("/api/input", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              input: input,
            }),
          });

          const data = await res.json();

          if (res.ok) {
            // Build display content
            let displayContent = `Request ID: ${data.request_id}\nTime: ${data.timestamp}\n\n`;

            if (data.ai_response) {
              displayContent += `ü§ñ AI Response:\n${data.ai_response}`;
            } else {
              displayContent += `Received Input:\n${JSON.stringify(
                data.received_input,
                null,
                2
              )}`;
            }

            showResponse(
              "‚úÖ AI Response Successful",
              displayContent,
              "success"
            );
            // Clear form
            document.getElementById("userInput").value = "";
          } else {
            showResponse(
              "‚ùå Send Failed",
              JSON.stringify(data, null, 2),
              "error"
            );
          }
        } catch (error) {
          showResponse(
            "‚ùå Network Error",
            "Cannot connect to server: " + error.message,
            "error"
          );
        } finally {
          loading.style.display = "none";
          submitBtn.disabled = false;
        }
      });

      function showResponse(title, content, type) {
        responseTitle.textContent = title;
        responseContent.textContent = content;
        response.className = "response " + type;
        response.style.display = "block";
      }
    </script>
  </body>
</html>
