<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miki - User Input</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }

      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        font-family: inherit;
        resize: vertical;
        min-height: 120px;
        transition: border-color 0.3s;
      }

      textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .response {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        display: none;
      }

      .response.success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }

      .response.error {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }

      .response-title {
        font-weight: 600;
        margin-bottom: 8px;
      }

      .response-content {
        font-size: 14px;
        white-space: pre-wrap;
      }

      .loading {
        display: none;
        text-align: center;
        margin-top: 10px;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ü§ñ Miki User Input</h1>
      <p class="subtitle">Enter your question or message</p>

      <form id="inputForm">
        <div class="form-group">
          <label for="userInput">Your Input *</label>
          <textarea
            id="userInput"
            name="input"
            placeholder="Enter your question or message..."
            required
          ></textarea>
        </div>

        <button type="submit" id="submitBtn">Send</button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
      </div>

      <div class="response" id="response">
        <div class="response-title" id="responseTitle"></div>
        <div class="response-content" id="responseContent"></div>
      </div>
    </div>

    <script>
      const form = document.getElementById("inputForm");
      const loading = document.getElementById("loading");
      const response = document.getElementById("response");
      const responseTitle = document.getElementById("responseTitle");
      const responseContent = document.getElementById("responseContent");
      const submitBtn = document.getElementById("submitBtn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Get form data
        const input = document.getElementById("userInput").value;

        // Show loading state
        loading.style.display = "block";
        response.style.display = "none";
        submitBtn.disabled = true;

        try {
          // Send request
          const res = await fetch("/api/input", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              input: input,
            }),
          });

          const data = await res.json();

          if (res.ok) {
            // Build display content
            let displayContent = `Request ID: ${data.request_id}\nTime: ${data.timestamp}\n\n`;

            if (data.ai_response) {
              displayContent += `ü§ñ AI Response:\n${data.ai_response}`;
            } else {
              displayContent += `Received Input:\n${JSON.stringify(
                data.received_input,
                null,
                2
              )}`;
            }

            showResponse(
              "‚úÖ AI Response Successful",
              displayContent,
              "success"
            );
            // Clear form
            document.getElementById("userInput").value = "";
          } else {
            showResponse(
              "‚ùå Send Failed",
              JSON.stringify(data, null, 2),
              "error"
            );
          }
        } catch (error) {
          showResponse(
            "‚ùå Network Error",
            "Cannot connect to server: " + error.message,
            "error"
          );
        } finally {
          loading.style.display = "none";
          submitBtn.disabled = false;
        }
      });

      function showResponse(title, content, type) {
        responseTitle.textContent = title;
        responseContent.textContent = content;
        response.className = "response " + type;
        response.style.display = "block";
      }
    </script>
  </body>
</html>
